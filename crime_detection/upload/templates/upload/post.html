    <script src='https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js'></script>
    <script>        
        $(document).ready(function() {
            $('#reqBtn').on('click', function() {
                // $('#upimg')[0] : jQuery에서 객체 추출 : <input type=file ... >
                //              .files : 선택한 파일 => 배열(FileList)로 반환 [File객체]
                // 
                fileList = $('#upimg')[0].files
                // console.log(fileList)
                if (fileList.length == 0) {
                    alert("이미지 파일을 선택하세요.")
                    return
                }
                upImg = fileList[0]  //File 객체 반환. File.type : image/jpg - mime type 반환. image가 아니면 전송안되도록 처리.
                if (!upImg.type.startsWith('image')) {
                    alert("이미지 파일이 아닙니다.")
                    return 
                }

                // FormData() : 요청파라미터를 저장하는 객체
                // append(name, value) 로 저장
                reqData = new FormData()
                reqData.append('upimg', upImg)
                console.log(reqData)
                for (var pair of reqData.entries()) {
                     console.log(pair[0]+ ', ' + pair[1]); }

                
                $.ajax({
                    "url":"http://127.0.0.1:8000/upload/result",
                    "method":"post",
                    "data":reqData,
                    'dataType':'json',
                    "processData":false, //데이터를 문자열로 바꿀지 여부. true: 문자열
                    "contentType":false, //multpart/form-data로 전송
                    "success": function(res) {
                        alert(JSON.stringify(res));
                        html = `<b>결과:${res.result}</b><br>
                        <img src='${res.img_url}'>`
                        $('#result').html(html)
                    },
                    "error":function(e){
                        alert(JSON.stringify(e));
                        alert(e)
                    }
                        

                });
            });
        })
    </script>





</head>
<body>
    <!-- <form action="/upload/post/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

    </form> -->
    <h2><b>이미지 업로드</b></h2>
    <input type="file" name="upimg" id="upimg" /> <br><br>
    <button type="button" id="reqBtn" name="reqBtn" >데이터보내기 & 가져오기</button> <br>
    
    <div id="result">
    </div>
